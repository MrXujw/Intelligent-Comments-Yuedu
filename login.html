<div class="container loginBg">

        <div class="col-md-offset-3 col-md-6">
            <form action="./selfcenter.html" method="post" class="form-horizontal">
                <span class="heading">Postil</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputText3" placeholder="请输入账号" name="username">

                </div>
                <div class="form-group help">

                        <label for="checkbox1"></label>
                    </div>
                    
                    <span class="text">记住密码</span>
                    
                    <button type="button" class="btn btn-default" id="loginBtn" onclick="judgeIt()">登录</button>

                </div>
                <div class="col-sm-12" id="warning" style="display: none;">

                         <strong>登陆失败！</strong>用户名或密码错误

                    </div>
                </div>
